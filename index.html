<!DOCTYPE html>
<html>
<head>
    <title>Mountain River Scene</title>
    <style>
        .scene {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            position: relative;
            overflow: hidden;
        }

        .river {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #4682B4 0%, #1E90FF 100%);
            clip-path: polygon(0 40%, 100% 30%, 100% 100%, 0 100%);
            animation: flow 10s infinite linear;
        }

        .mountain {
            position: absolute;
            bottom: 40%;
        }

        .mountain.left {
            left: 0;
            width: 400px;
            height: 300px;
            clip-path: polygon(0 100%, 100% 100%, 50% 0);
            background: linear-gradient(to right, #4B6455 0%, #2F4F4F 100%);
        }

        .mountain.right {
            right: 0;
            width: 350px;
            height: 280px;
            clip-path: polygon(0 100%, 100% 100%, 50% 0);
            background: linear-gradient(to left, #556B2F 0%, #2F4F4F 100%);
        }

        .fish {
            position: absolute;
            width: 50px;
            animation: swim 8s infinite linear;
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(#FFD700 30%, #FFA500 70%);
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
        }

        @keyframes flow {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes swim {
            0% { transform: translateX(-100vw) scaleX(1); }
            100% { transform: translateX(100vw) scaleX(1); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        
        <!-- Mountains -->
        <div class="mountain left"></div>
        <div class="mountain right"></div>

        <!-- River -->
        <div class="river">
            <!-- Fish -->
            <svg class="fish" style="bottom: 90%; left: 85%">
                <path d="M10 20 Q 25 15 40 20 Q 25 25 10 20" fill="#FFA500"/>
                <path d="M40 20 L 50 15 L 50 25 Z" fill="#FF4500"/>
            </svg>
            <svg class="fish" style="bottom: 100%; left: 95%">
                <path d="M10 20 Q 25 15 40 20 Q 25 25 10 20" fill="#FFD700"/>
                <path d="M40 20 L 50 15 L 50 25 Z" fill="#FF8C00"/>
            </svg>
        </div>

        <!-- Additional Details -->
        <svg style="position: absolute; bottom: 40%; width: 100%">
            <!-- Pine trees -->
            <path d="M200 250 l 20 -50 l -40 0 z" fill="#228B22"/>
            <path d="M600 240 l -20 -50 l 40 0 z" fill="#2E8B57"/>
        </svg>
    </div>
</body>
</html>
