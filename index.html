<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Picture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a9d8ff; /* Sky Blue */
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .river {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: #006994; /* River color */
            border-radius: 50% 50% 0 0;
        }
        .grass {
            position: absolute;
            bottom: 200px;
            width: 100%;
            height: 50px;
            background: #6b8e23; /* Grass color */
        }
        .mountains {
            position: absolute;
            bottom: 200px;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #8b4513 50%, #d2b48c 50%); /* Mountain color */
            clip-path: polygon(0% 100%, 20% 50%, 40% 70%, 60% 40%, 80% 60%, 100% 20%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mountains"></div>
        <div class="river"></div>
        <div class="grass"></div>
    </div>
</body>
</html>
